# Dependabot - auto PRs for dependency updates
version: 2
updates:
  # Rust deps
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      rust-deps:
        patterns: ["*"]
        update-types: ["minor", "patch"]
    open-pull-requests-limit: 5
    labels: ["dependencies"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels: ["ci"]