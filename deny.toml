# cargo-deny config for rawgrep
# Docs: https://embarkstudios.github.io/cargo-deny/

[graph]
targets = ["x86_64-unknown-linux-gnu"]
# Don't use all-features because small/full are mutually exclusive
# Default features will be used (which includes 'full')

# Security advisories
[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
yanked = "warn"

# Licenses - permissive only
[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unlicense",
    "Zlib",
    "CC0-1.0",
    "MPL-2.0",
    "Unicode-3.0",
    "Unicode-DFS-2016",
]
confidence-threshold = 0.8

# Crate bans
[bans]
multiple-versions = "warn"
wildcards = "allow"

# Sources - only crates.io
[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
